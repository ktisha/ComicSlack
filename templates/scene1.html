<scene id="scene{{ id1 }}">
    <!-- TITLE -->
    <label t="translate(0,346)">
        <tspan x="0" y="0em">{{ title }}</tspan>
    </label>

    <!-- Green line -->
    <drawing t="translate(0,31)">
        <line stroke="black">
            <point x="0" y="0"></point>
            <point x="250" y="20"></point>
        </line>
    </drawing>

    <!-- USER 1 -->
    <actor t="translate(71,19) rotate(-2)"
           pose="-11,9|-5,117|-11,99|-11,89|-11,79|-11,59|-16,34|-21,9|-6,34|-1,9|-18,79|-18,59|-6,79|-1,59">

        <!-- MESSAGE -->
        <bubble t="translate(9,11)" pose="0,0|-20,10|-81,49|19,66|-21,145|-73,109">
            {% for m in messages %}
                {% if m['user'] == user1 %}
                    <tspan x="0" y="{{ 2*loop.index-5 }}em">{{ m['text'] }}</tspan>
                {% endif %}
            {% endfor %}
        </bubble>
    </actor>

    <!--USER 2-->
    <actor t="translate(159,49)"
           pose="28,1|30,109|28,91|28,81|28,71|28,51|18,31|15,-16|33,26|38,-16|23,71|18,51|38,71|38,51">

        <!--MESSAGES-->
        <bubble t="translate(-2,-9)" pose="0,0|-14,24|-36,69|27,28|8,72|-35,93">
            {% for m in messages %}
                {% if m['user'] == user2 %}
                    <tspan x="0" y="{{ 2*loop.index-7 }}em">{{ m['text'] }}</tspan>
                {% endif %}
            {% endfor %}
        </bubble>
    </actor>
</scene>
